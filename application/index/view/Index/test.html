<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"  />
    <link rel="stylesheet" href="/public/static/css/animate.css" />
</head>
<body>
    <div id="root">
        <ul>
            <li v-bind:class="classObject" v-for="item in items">
            {{item.username}}
            </li>
        </ul>
    </div>
</body>
<script src="/public/static/js/vue.js"></script>
<script src="/public/static/js/axios.min.js"></script>
<script>
    var root = new Vue({
        el:"#root",
        data:{
            items:[],
            classObject: {
                'jello': true,
                'animated': true
        }
        },
        mounted(){
            this.getData();
        },
        methods:{
            getData(){
                var that = this;
                axios.get('/index.php/index/Index/index_do')
                .then(function (response) {
                    that.items = response.data
                })
                .catch(function (error) {
                    console.log(error);
                });
            }
        }
    })
    
</script>
</html>
